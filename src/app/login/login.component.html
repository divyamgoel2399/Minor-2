<div class="login-container">
    <form class="login-form" [formGroup]="loginForm">
        <h1>{{invalidDetails?'Enter valid details':'Please Login to Proceed'}}</h1>
        <mat-form-field appearance="outline" color="primary">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Ex. pat@example.com" formControlName="email">
          <mat-error *ngIf="fEmail.errors?.email && !fEmail.errors?.required">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="fEmail.errors?.required">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" color="primary">
          <mat-label>Password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
          <mat-error *ngIf="fPassword.errors?.required">
              Password is <strong>required</strong>
          </mat-error>
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
      </mat-form-field>
        <button mat-flat-button color="primary" (click)="handleLogin()">Login</button>
      </form>
</div>
